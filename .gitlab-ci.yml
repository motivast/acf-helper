# The folders below will be cached between builds
# http://docs.gitlab.com/ce/ci/yaml/README.html#cache
cache:
  paths:
  - apt-cache/
  - vendor/

before_script:

  # Install git, the php image doesn't have installed. Cache apt packages between stages.
  - export APT_CACHE_DIR=`pwd`/apt-cache && mkdir -pv $APT_CACHE_DIR
  - apt-get update -yqq
  - apt-get -o dir::cache::archives="$APT_CACHE_DIR" install git subversion zip unzip -yqq

  # Install mysql driver
  - docker-php-ext-install pdo_mysql

  # Install composer
  - curl -sS https://getcomposer.org/installer | php
  - mv composer.phar /usr/local/bin/composer

services:
  - mysql

variables:
  # Configure mysql service (https://hub.docker.com/_/mysql/)
  MYSQL_ROOT_PASSWORD: viewone99

stages:
  - inspect
  - tests

inspect:
  image: php:7.0
  stage: inspect
  script:
    # Install all project dependencies
    - composer install --ignore-platform-reqs
    - ./vendor/bin/phing inspect

tests:5.6:
  image: php:5.6
  stage: tests
  script:
    # Install all project dependencies
    - composer install --ignore-platform-reqs
    - ./vendor/bin/phing tests:db:create tests:config tests

